<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta
      http-equiv="X-UA-Compatible"
      content="ie=edge"
    >
    <title>HTML Form</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form
      action="https://mate-academy-form-lesson.herokuapp.com/create-application"
      method="POST"
    >
      <fieldset>
        <legend>
          Personal information
        </legend>
        <div>
          <label for="surname">
            Surname:
            <input
              type="text"
              id="surname"
              name="surname"
              autocomplete="off"
            >
          </label>
        </div>
        <div>
          <label for="name">
            Name:
            <input
              type="text"
              name="name"
              id="name"
              autocomplete="off"
            >
          </label>
        </div>
        <div>
          <label for="age">
            How old are You?
            <input
              type="number"
              name="age"
              id="age"
              value="12"
              min="0"
              max="100"
            >
          </label>
        </div>
        <div>
          <label for="birthdate">
            Full date of birth:
            <input
              type="date"
              name="birthdate"
              id="birthdate"
            >
          </label>
        </div>
        <div>
          <label for="agreement">
            I accept the term of the agreement
            <input
              type="checkbox"
              name="agreement"
              id="agreement"
            >
          </label>
        </div>
      </fieldset>
      <fieldset>
        <legend>
          Registration
        </legend>
        <div>
          <label for="email">
            E-mail:
            <input
              type="email"
              name="email"
              id="email"
              placeholder="email@example.com"
              autocomplete="off"
              required
            >
          </label>
        </div>
        <div>
          <label for="password">
            Password:
            <input
              type="password"
              name="password"
              id="password"
              autocomplete="off"
            >
          </label>
        </div>
      </fieldset>
      <fieldset>
        <legend>
          An interesting fact about you!
        </legend>
        <div>
          Do you love cats?
          <label for="yes">
            <input
              type="radio"
              name="cats"
              value="Yes"
              id="yes"
            >
                Yes
          </label>
          <label for="no">
            <input
              type="radio"
              name="cats"
              value="No"
              id="no"
            >
                No
          </label>
        </div>
        <div>
          <label for="color">
            What is your favorite color?
            <input
              type="color"
              name="color"
              id="color"
            >
          </label>
        </div>
        <div>
          <label for="bedtime">
            What time do you go to bed?
            <input
              type="time"
              name="bedtime"
              id="bedtime"
            >
          </label>
        </div>
        <div>
          <label for="cars">
            What are your favorite brand of cars?
            <select
              name="cars"
              id="cars"
              size="4"
              multiple
            >
              <option value="BMW">BMW</option>
              <option value="Audi">Audi</option>
              <option value="Lada">Lada</option>
            </select>
          </label>
        </div>
        <div>
          <label for="rate">
            How do you rate our work?
            <input
              type="range"
              name="rate"
              id="rate"
              min="0"
              max="10"
              value="0"
            >
          </label>
        </div>
      </fieldset>
      <fieldset>
        <legend>
          Additional info:
        </legend>
        <div>
          <label for="comments">
            Comments:
            <textarea
              name="Comments"
              id="comments"
              minlength="50"
              maxlength="200"
              autocomplete="off"
            >
            </textarea>
          </label>
        </div>
        <div>
          <label for="recommendation">
            Would you recommend us?
            <select
              name="recommendation"
              id="recommendation"
            >
              <option value="yes">yes</option>
              <option value="no">no</option>
            </select>
          </label>
        </div>
      </fieldset>
      <button
        type="submit"
        onsubmit="onSubmit()"
        >
          Submit
      </button>
    </form>
    <script type="text/javascript" src="./main.js"></script>
  </body>
</html>
